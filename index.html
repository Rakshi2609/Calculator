<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <main>
      <div class="cursor-tracker" id="cursorTracker"></div>
      <div class="cursor-glow" id="cursorGlow"></div>
      <div class="sexy-bg">
        <div class="particles-container" id="particles"></div>
        <div class="animated-bg"></div>
      </div>
      <div class="calculator-layout">
        <div class="history-left glass" id="historyLeft">
          <h3>Saved History</h3>
          <div class="history-items" id="savedHistory"></div>
        </div>
        
        <div class="games-panel glass" id="gamesPanel">
          <h3>🎮 Mini Games</h3>
          <div class="game-selection">
            <button class="game-btn" onclick="startGame('maze')">🔲 Maze</button>
            <button class="game-btn" onclick="startGame('flappy')">🐦 Flappy</button>
            <button class="game-btn" onclick="startGame('snake')">🐍 Snake</button>
            <button class="game-btn" onclick="startGame('pong')">🏓 Pong</button>
          </div>
          <div class="game-area" id="gameArea">
            <canvas id="gameCanvas" width="300" height="400"></canvas>
            <div class="game-controls">
              <button class="control-btn" onclick="closeGame()">❌ Close</button>
              <button class="control-btn" onclick="restartGame()">🔄 Restart</button>
            </div>
          </div>
        </div>
        
        <div class="container shadow glass">
          <div class="calculator-header">
            <input type="text" class="screen border-1 shadow display output glass" readonly>
            <button class="games-toggle" onclick="toggleGames()" title="Toggle Games">🎮</button>
          </div>
          <div class="flex direction">
          <div class="operations flex border mid">
            <div class="number border equal glass" title="Press Enter or =">=</div>
            <div class="number border clear glass" title="Press Escape or C">Clear</div>
          </div>
          <div class="lower-box border flex">
            <div class="grid border">
              <div class="number border seven glass" title="Press 7">7</div>
              <div class="number border eigth glass" title="Press 8">8</div>
              <div class="number border nine glass" title="Press 9">9</div>
              <div class="number border addition glass" title="Press +">+</div>
              <div class="number border four glass" title="Press 4">4</div>
              <div class="number border five glass" title="Press 5">5</div>
              <div class="number border six glass" title="Press 6">6</div>
              <div class="number border subtraction glass" title="Press -">-</div>
              <div class="number border one glass" title="Press 1">1</div>
              <div class="number border two glass" title="Press 2">2</div>
              <div class="number border three glass" title="Press 3">3</div>
              <div class="number border multiplication glass" title="Press *">*</div>
              <div class="number border twozero glass" title="Press 00">00</div>
              <div class="number border onezero glass" title="Press 0">0</div>
              <div class="number border point glass" title="Press .">.</div>
              <div class="number border division glass" title="Press /">/</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
