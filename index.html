<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <header>
      <div class="heading  flex">
        <div class="header-left ">
          <img id="glow" src="images/logo.svg" style="height: 7vh" alt="Calculator" />
          
        </div>
        <div class="hamburger">
          <img src="images/hamburger.svg" alt="">
        </div>
        <div class="header-right flex">
          <div class="close">
          <img src="images/close.svg"></div>
          <ul class="flex">
            <li><a>Home</a></li>
            <li><a>Other Work</a></li>
            <li><a>About Me</a></li>
            <li><a>Document</a></li>
            <li><a>Contact Me</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container  shadow">
        <input type="text" class="screen border-1 shadow display output">
        <div class="flex direction">
          <div class="operations flex border mid">
            <div class="number border equal">=</div>
            <div class="number border clear">Clear</div>
          </div>
          <div class="lower-box border flex">
            <div class="grid border">
              <div class="number border seven">7</div>
              <div class="number border eigth">8</div>
              <div class="number border nine">9</div>
              <div class="number border addition">+</div>
              <div class="number border four">4</div>
              <div class="number border five">5</div>
              <div class="number border six">6</div>
              <div class="number border subtraction">-</div>
              <div class="number border one">1</div>
              <div class="number border two">2</div>
              <div class="number border three">3</div>
              <div class="number border multiplication">*</div>
              <div class="number border twozero">00</div>
              <div class="number border onezero">0</div>
              <div class="number border point">.</div>
            <div class="number border division">/</div>
            </div>
          </div>
        </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
